<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Crie sua conta</title>
    <!-- CSS externo com fallback interno para garantir o layout mesmo sem static/style.css. 
         Estrutura de diretórios e dicas descritas no README. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" onerror="this.onerror=null;this.remove();document.getElementById('fallback-style').disabled=false;">
    <style id="fallback-style" disabled>
        body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
        .register-container { max-width: 400px; margin: 60px auto 0 auto; background: #fff; border-radius: 8px; padding: 32px 24px; box-shadow: 0 2px 8px rgba(0,0,0,.09);}
        h1 { text-align: center; color: #24292e; margin-bottom: 24px;}
        .inicio-link {
            display: inline-block;
            margin-bottom: 18px;
            color: #0366d6;
            text-decoration: none;
            font-size: 1.04em;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-right: 18px;
        }
        .inicio-link:hover { text-decoration: underline; color: #174f84;}
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; margin-bottom: 4px; color: #333;}
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        button { background: #2ea44f; color: white; border: none; padding: 10px 0; border-radius: 4px; cursor: pointer; font-size: 1.1em;}
        button:hover { background: #24843b; }
        .login-link, .return-link { text-align: center; margin-top: 12px;}
        .login-link a, .return-link a { color: #0366d6; text-decoration: none;}
        .flash { background: #ffe6e6; color: #a33; border: 1px solid #f3d6d6; padding: 10px 12px; border-radius: 4px; margin-bottom: 14px; text-align: center;}
    </style>
</head>
<body>
    <div class="register-container">
        <a href="{{ url_for('index') }}" class="inicio-link">Início</a>
        <h1>Criar Conta</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" autocomplete="on">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" value="{{ request.form.name or '' }}" placeholder="Seu nome completo" required autofocus>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value="{{ request.form.email or '' }}" placeholder="Digite seu e-mail" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div class="login-link">
            <span>Já tem conta? <a href="{{ url_for('auth.login') }}">Entrar</a></span>
        </div>
        <div class="return-link">
            <a href="{{ url_for('index') }}">← Voltar para Página Inicial</a>
        </div>
    </div>
</body>
</html>
